autostop:
  autostop:
  - http(5xx,10%,5s)
  enabled: true
  package: yandextank.plugins.Autostop
bfg:
  enabled: false
  package: yandextank.plugins.Bfg
console:
  enabled: true
  package: yandextank.plugins.Console
core: {}
influx:
  enabled: false
  package: yandextank.plugins.InfluxUploader
jmeter:
  enabled: false
  package: yandextank.plugins.JMeter
json_report:
  enabled: true
  package: yandextank.plugins.JsonReport
metaconf:
  enabled: false
  package: yandextank.plugins.MetaConf
offline_report:
  enabled: false
  package: yandextank.plugins.OfflineReport
opentsdb:
  enabled: false
  package: yandextank.plugins.OpenTSDBUploader
overload:
  enabled: true
  package: yandextank.plugins.DataUploader
  token_file: token.txt
pandora:
  config_file: load.yaml
  enabled: true
  package: yandextank.plugins.Pandora
  pandora_cmd: ./pandora1
phantom:
  address: localhost:8080
  connection_test: false
  enabled: false
  header_http: '1.1'
  headers:
  - '[Connection: close]'
  load_profile:
    load_type: rps
    schedule: line(5, 30, 1m)
  package: yandextank.plugins.Phantom
  ssl: true
  uris:
  - /
rcassert:
  enabled: true
  package: yandextank.plugins.RCAssert
rcheck:
  enabled: true
  package: yandextank.plugins.ResourceCheck
shellexec:
  enabled: true
  package: yandextank.plugins.ShellExec
telegraf:
  enabled: false
  package: yandextank.plugins.Telegraf
